<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="/styles/alterarsenha.css">


  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>


  <div class="container">
    <header>
      <h1>Alterar senha</h1>
     <i class="fa-solid fa-pencil"></i>
    </header>
<div class="container-senhas">
    <form>
      <label for="senha-antiga">Senha anterior</label>
      <input type="password" id="senha-antiga" placeholder="Digite sua senha anterior">

      <label for="nova-senha">Nova senha</label>
      <input type="password" id="nova-senha" placeholder="Digite sua nova senha">

      <label for="confirmar-senha">Confirmar nova senha</label>
      <input type="password" id="confirmar-senha" placeholder="Confirme sua nova senha">
    </form>
    </div>

    <div class="continuar">
      <button class="btn-continuar">continuar</button>
    </div>


  </div>
</body>
</html>
