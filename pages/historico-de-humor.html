<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Humor</title>
    <link rel="stylesheet" href="/styles/historico-de-humor.css">
    </head>
<body>
    <div class="container">

        <header>
            <h1>Histórico de Humor
                <img src="/images/calendario-regular.svg" alt="Calendário">
            </h1>
        </header>

        <div class="grafico">
            <p>Gráfico</p>
        </div>
        <div class="dias-semana">
            <span>Seg</span>
            <span>Ter</span>
            <span>Qua</span>
            <span>Qui</span>
            <span>Sex</span>
            <span>Sáb</span>
            <span>Dom</span>
        </div>

        <div class="botoes">
            <button class="btn-7dias">Últimos 7 Dias</button>
            <button class="btn-ultimo-mes">Último mês</button>
        </div>

        <div class="historico">
            <div class="item">
                <img src="/images/feliz-historico.svg" alt="Ícone Feliz">
                <div>
                    <p>03/09/2025 <span>14:45</span></p>
                    <p>Feliz</p>
                </div>
            </div>

            <div class="item">
                <img src="/images/feliz-historico.svg" alt="Ícone Feliz">
                <div>
                    <p>30/08/2025 <span>18:00</span></p>
                    <p>Feliz</p>
                </div>
            </div>

            <div class="item">
                <img src="/images/apaixonado.svg" alt="Ícone Apaixonado">
                <div>
                    <p>27/08/2025 <span>17:00</span></p>
                    <p>Apaixonado</p>
                </div>
            </div>
        </div>

        <div class="app-footer">
            <a href="/inicial" class="menu-item-padrao">
                <img src="/images/casa-regular.svg" alt="Início">
                <p>Início</p>
            </a>
            <a href="/historico-de-humor" class="menu-item-padrao ativo">
                <img src="/images/relogio-completo.svg" alt="Histórico de Humor">
                <p>Histórico de Humor</p>
            </a>
            <a href="/perfil" class="menu-item-padrao">
                <img src="/images/usuario-regular.svg" alt="Perfil">
                <p>Perfil</p>
            </a>
        </div>
    </div>
</body>
</html>
