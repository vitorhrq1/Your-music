<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Your Music - Emoções</title>
  <script src="/scripts/emocao.js" defer></script>
  <link rel="stylesheet" href="/styles/emocao.css">
</head>
<body>
<div class="emocao">
  <div class="emocao-imagens">
    <img src="/images/logo.svg" class="logo">
    <img src="/images/usuario-regular.svg" class="usuario-logo">
  </div>

  <div class="titulo">
    <h1>Olá, Vitor</h1>
    <p>Como você está se sentido hoje?</p>
  </div>

  <div class="botoes">
    <div class="botao1">
      <button class="selecionar" id="feliz"><img src="/images/emoji-feliz.svg" class="logo_feliz"> Feliz</button>
      <button class="selecionar" id="irritado"><img src="/images/emoji-irritado.svg" class="logo_irritado"> Irritado</button>
      <button class="selecionar" id="calmo"><img src="/images/emoji-calmo.svg" class="logo_calmo"> Calmo</button>
    </div>

    <div class="botao2">
      <button class="selecionar" id="triste"><img src="/images/emoji-triste.svg" class="logo_triste"> Triste</button>
      <button class="selecionar" id="ansioso"><img src="/images/emoji-ansioso.svg" class="logo_ansioso"> Ansioso</button>
      <button class="selecionar" id="cansado"><img src="/images/emoji-cansado.svg" class="logo_cansado"> Cansado</button>
    </div>
  </div>


  <div class="div_continuar">
    <button class="continuar">Continuar</button>
  </div>
</div>
</body>
