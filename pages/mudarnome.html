<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="/styles/mudarnome.css">


  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <div class="container">
    <header>
      <h1>Mudar nome do usuario</h1>
 <i class="fa-solid fa-pencil"></i>
    </header>
<div class="container-senhas">
    <form>
      <label for="senha-antiga">Nom do usuario atual</label>
      <input type="password" id="senha-antiga" placeholder="Digite o nome atual">

      <label for="nova-senha">Novo nome do usuario</label>
      <input type="password" id="nova-senha" placeholder="Digite o novo nome">

      <label for="confirmar-senha">Confirmar novo nome do usuario</label>
      <input type="password" id="confirmar-senha" placeholder="Confirmarseu novo nome">
    </form>
    </div>

    <div class="continuar">
      <button class="btn-continuar">continuar</button>
    </div>


  </div>
</body>
</html>
