<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Your Music - Login</title>
  <link rel="stylesheet" href="/styles/cadastro.css">
  <script src="/scripts/cadastro.js" defer></script>
</head>
<body>
<div class="login">
  <div class="login-head">
    <h1>Faça o seu cadastro!</h1>
    <img src="/images/logo.svg" alt="Logo do site" class="logo">
  </div>

  <form class="login-body">
    <input type="Nome" placeholder="Nome de usuário">
    <input type="Email" placeholder="Email">
    <input type="Palavra-passe" placeholder="Palavra-passe">
    <button class="btn-login">Iniciar Sessão</button>
  </form>
</div>
</body>
</html>
